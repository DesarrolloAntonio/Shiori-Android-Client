name: Android CI

on:
  push:
    branches:
      - master
      - develop
      - testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/key_store.jks

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Start emulator
        uses: ReactiveCircus/android-emulator-runner@v2.31.0
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: Nexus 6
          emulator-options: -no-window
          disable-animations: true

      - name: Run Instrumented Tests
        run: ./gradlew connectedAndroidTest

      - name: Build app
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/key_store.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Retrieve Version
        run: echo "APP_VERSION_NAME=$(grep '^versionName=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_ENV

      - name: Create Release on GitHub
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.SHIORI_TOKEN }}
        with:
          tag_name: v${{ env.APP_VERSION_NAME }}
          name: Release - v${{ env.APP_VERSION_NAME }}
          generate_release_notes: true
          prerelease: false
          files: |
            presentation/build/outputs/apk/release/*.apk

